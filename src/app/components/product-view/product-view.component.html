<!-- Modal to View Product Details -->
<div *ngIf="selectedProduct$ | async as selectedProduct" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4">{{ selectedProduct?.name }}</h2>
    <img [src]="selectedProduct?.imageUrl || 'default-product-image.jpg'" alt="{{ selectedProduct?.name }}" class="w-full h-64 object-cover rounded-lg mb-4">
    <p class="text-gray-700 mb-4">{{ selectedProduct?.description }}</p>
    <p class="text-xl font-semibold mb-4">${{ selectedProduct?.price }}</p>

    <!-- Quantity Selector -->
    <div class="mb-4">
      <label for="quantity" class="block text-gray-700 mb-2">Quantity</label>
      <input id="quantity" type="number" [(ngModel)]="quantity" min="1" [max]="selectedProduct?.availableQuantity || 1" class="w-full px-3 py-2 border rounded">
    </div>

    <!-- Add to Cart Button -->
    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors duration-300" (click)="addProductToCart()">
      Add to Cart
    </button>
    <button class="ml-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors duration-300" (click)="closeModal()">
      Close
    </button>
  </div>
</div>
