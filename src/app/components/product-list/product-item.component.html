<img
  [src]="product.imageUrl || 'default-product-image.jpg'"
  alt="{{ product.name }}"
  class="w-full h-48 object-cover rounded-lg"
/>
<div class="mt-4">
  <h2 class="text-xl font-bold">{{ product.name }}</h2>
  <p class="text-gray-600">{{ product.description }}</p>
  <p class="text-lg font-semibold mt-2">{{ product.price | currency:'EUR' }}</p>
  <button
    class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300"
    (click)="onViewProduct(product)"
  >
    View
  </button>
</div>
